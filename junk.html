<article id= "user" data-userid = "<%= current_user[:id] %>"></article>

<div class = "pull-right col-md-3 todo">
  <div class = "add_jump">
    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#jumpModal" data-whatever="addjump">
      Add a Jump
    </button>
    <div class="modal fade" id="jumpModal" tabindex="-1" role="dialog" aria-labelledby="jumpModalLabel" aria-hidden="true">
    </div>

    <script type="text/x-template" id="modal-template">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="jumpModalLabel">Add a Jump</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="jump-order" class="control-label">Jump Number:</label>
                <input type="text" class="form-control" id="ordering">
              </div>
              <table>
                <thead>
                  <tr>
                    <th>
                      <h4> Choose your colors: </h4><h6>(default is black with white stripes)</h6>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Standard color:
                    </td>
                    <td>
                      <input type="text" id="colorPick1" class="colorPick" style="background-color: rgb(000,000,000);"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Base color:
                    </td>
                    <td>
                      <input type="text" id="colorPick2" class="colorPick" style="background-color: rgb(000,000,000);"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Stripe Color 1:
                    </td>
                    <td>
                      <input type="text" id="colorPick3" class="colorPick" style="background-color: rgb(255,255,255);"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Stripe Color 2:
                    </td>
                    <td>
                      <input type="text" id="colorPick4" class="colorPick" style="background-color: rgb(255,255,255);"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Stripe Color 3:
                    </td>
                    <td>
                      <input type="text" id="colorPick5" class="colorPick" style="background-color: rgb(255,255,255);"/>
                    </td>
                  </tr>
                </tbody>
              </table>
            <h4> Choose your jump type: </h4>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="jumpType1" value="option1" checked>
                Standard
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="jumpType2" value="option2">
                Oxer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="jumpType3" value="option3">
                Triple Bar
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="jumpType4" value="option4">
                Single Liverpool
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="jumpType5" value="option5">
                Oxer Liverpool
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="myButton" class="btn btn-primary">Create Jump!</button>
          </div>
        </div>
      </div>
    </script>

  </div>
  <div class = "save_course">
    <button type="button" id = "anotherButton" class="btn btn-success btn-lg" data-toggle="modal" data-target="#saveModal" data-whatever="savecourse">
      Save Course
    </button>

    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Save Course</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Course Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id= "saveButton" class="btn btn-primary">Save Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class = "load_course"><!-- Button trigger modal -->
    <button type="button" id = "load" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loadModal">
      Load Course
    </button>

    <!-- Modal -->
    <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Load Course</h4>
          </div>
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class = "col-md-5">Name</th>
                  <th class = "col-md-5"> Date Created</th>
                </tr>
              </thead>
              <% current_user.courses.each do |course| %>
              <tbody>
                <tr>
                <td><%= course.name%></td>
                <td> <%= course.created_at.strftime("%b %d, %Y") %></td>
                <td> <button type="button" id="loadButton"  data-id = "<%= course.id %>" class="pull-right btn btn-primary">
                        Load Course
                      </button>
                </td>
              </tr>
                <% end %>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class = "col-md-9">
  <canvas class="main-canvas" id="myCanvas" width="1000" height="600">
      Your browser does not support the HTML5 canvas tag.
  </canvas>
</div>

  <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
          <h4 class="modal-title" id="exampleModalLabel">Jump Order</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label">Jump Number:</label>
              <input type="text" class="form-control" id="order">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<br>
<br>
<br>
<br>

<% content_for :javascripts do %>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#menu").height($(document).height());
      init();
      setTimeout( function(){$('#menu').css('left','-160px');},500);
    });
  </script>
<% end %>
